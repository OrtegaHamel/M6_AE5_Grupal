{% extends 'events/base.html' %}

{% block content %}
    <h1>{% if object %}Editar Evento{% else %}Crear Evento{% endif %}</h1>
    <form method="post" class="needs-validation" novalidate>
        {% csrf_token %}
        <div class="mb-3">
            <label for="{{ form.title.id_for_label }}" class="form-label">Título</label>
            {{ form.title }}
        </div>
        <div class="mb-3">
            <label for="{{ form.description.id_for_label }}" class="form-label">Descripción</label>
            {{ form.description }}
        </div>
        <div class="mb-3">
            <label for="{{ form.date.id_for_label }}" class="form-label">Fecha y Hora</label>
            {{ form.date }}
        </div>
        <div class="mb-3 form-check">
            {{ form.is_private }}
            <label for="{{ form.is_private.id_for_label }}" class="form-check-label">¿Es privado?</label>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{% url 'home' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
