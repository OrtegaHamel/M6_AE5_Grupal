{% extends 'events/base.html' %}

{% block content %}
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Lista de Eventos</h1>
        <a href="{% url 'event_create' %}" class="btn btn-success">Crear Nuevo Evento</a>
    </div>

    {% if events %}
        <div class="list-group">
            {% for event in events %}
                <a href="{% url 'event_detail' event.pk %}" class="list-group-item list-group-item-action">
                    <div class="d-flex justify-content-between align-items-center">
                        <h5 class="mb-1">{{ event.title }}</h5>
                        <div>
                            <a href="{% url 'event_edit' event.pk %}" class="btn btn-sm btn-warning">Editar</a>
                            <a href="{% url 'event_delete' event.pk %}" class="btn btn-sm btn-danger">Eliminar</a>
                        </div>
                    </div>
                    <small class="text-muted">{{ event.date }}</small>
                </a>
            {% endfor %}
        </div>
    {% else %}
        <div class="alert alert-info">No hay eventos disponibles.</div>
    {% endif %}
{% endblock %}
